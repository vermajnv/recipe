<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeListSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="selectedRecipe; else NotFound" [recievedRecipe]="selectedRecipe"></app-recipe-details>
        <ng-template #NotFound>
            <p>Please select a Recipe</p>
        </ng-template>
    </div>
</div>
