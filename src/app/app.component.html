<app-header (menuChangeEvent)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipe *ngIf="menuTitle === 'recipe'"></app-recipe>
            <app-shopping-list *ngIf="menuTitle !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
